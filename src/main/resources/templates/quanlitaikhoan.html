<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Thông tin của tôi</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
          rel="stylesheet"
          crossorigin="anonymous">
    <style>
        .form-control {
            width: 100%;
            padding: 15px;
            font-size: 1.1rem;
            border-radius: 5px;
        }

        .card {
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .form-label {
            font-weight: bold;
            font-size: 1.1rem;
        }

        .btn-primary {
            font-size: 1.2rem;
            padding: 10px 20px;
            border-radius: 5px;
        }

        .container {
            margin-top: 50px;
        }

        .card p-4 {
            padding: 30px;
        }

        .avatar {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 15px;
        }

        .stats {
            background-color: #f8f9fa;
            border-radius: 5px;
            padding: 10px;
            text-align: center;
        }

        .stats div {
            font-size: 1.2rem;
            margin: 10px 0;
        }

        .stats div span {
            font-weight: bold;
        }

    </style>
</head>
<body>
<article>
    <div class="text-center mb-4">
        <h1>Thông tin của tôi</h1>
    </div>

    <div class="container">
        <div class="d-flex justify-content-center">
            <div class="card p-4" style="max-width: 500px; width: 100%;">

                <div class="text-center mb-3">
                    <img src="https://www.w3schools.com/w3images/avatar2.png" alt="Avatar" class="avatar">
                    <h4 class="text-primary" >Chào mừng bạn đến với trang quản lí thông tin</h4>

                </div>
                <form action="/account/edit" method="POST" enctype="multipart/form-data">
                    <div class="form-group mb-3">
                        <label class="form-label" for="name">Tên</label>
                        <input type="text" th:value="${user.username}" name="username" class="form-control" id="name" >
                    </div>

                    <div class="form-group mb-3">
                        <label class="form-label" for="pass">Mật khẩu</label>
                        <input type="password" th:value="${user.password}" name="password" class="form-control" id="pass">
                    </div>

                    <div class="form-group mb-3">
                        <label class="form-label" for="fullname">Full name</label>
                        <input type="text" th:value="${user.fullname}" name="fullname" class="form-control" id="fullname">
                    </div>

                    <div class="form-group mb-4">
                        <label class="form-label" for="email">Email@</label>
                        <input type="email" th:value="${user.email}" name="email" class="form-control" id="email">
                    </div>

                    <div class="d-flex justify-content-between">
                        <button class="btn btn-primary w-100" type="submit">Lưu</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</article>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
