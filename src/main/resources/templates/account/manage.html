<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Manage Accounts</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2>Accounts Management</h2>

    <div class="card mb-4">
        <div class="card-header">
            <h5>Add New Account</h5>
        </div>
        <div class="card-body">
            <form action="/accounts/add" method="post" th:object="${account}">
                <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" id="username" th:field="*{username}" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" id="password" th:field="*{password}" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label for="fullname" class="form-label">Full Name</label>
                    <input type="text" id="fullname" th:field="*{fullname}" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" id="email" th:field="*{email}" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label for="photo" class="form-label">Photo URL</label>
                    <input type="text" id="photo" th:field="*{photo}" class="form-control">
                </div>

                <div class="mb-3 form-check">
                    <input type="checkbox" id="activated" th:field="*{activated}" class="form-check-input">
                    <label for="activated" class="form-check-label">Activated</label>
                </div>

                <div class="mb-3 form-check">
                    <input type="checkbox" id="admin" th:field="*{admin}" class="form-check-input">
                    <label for="admin" class="form-check-label">Admin</label>
                </div>

                <button type="submit" class="btn btn-primary">Add Account</button>
            </form>
        </div>
    </div>

    <h3>Accounts List</h3>
    <table class="table table-striped table-bordered">
        <thead>
        <tr>
            <th>Username</th>
            <th>Full Name</th>
            <th>Email</th>
            <th>Activated</th>
            <th>Admin</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="account : ${accounts}">
            <td th:text="${account.username}"></td>
            <td th:text="${account.fullname}"></td>
            <td th:text="${account.email}"></td>
            <td th:text="${account.activated ? 'Yes' : 'No'}"></td>
            <td th:text="${account.admin ? 'Yes' : 'No'}"></td>
            <td>

                <a th:href="@{/accounts/delete/{username}(username=${account.username})}" class="btn btn-danger btn-sm">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
