<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sản phẩm Áo Dài</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .card {
            border-radius: 20px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            transition: transform 0.2s ease;
        }
        .card:hover {
            transform: translateY(-5px);
        }
        .card-img-top {
            width: 100%;
            height: 300px;
            object-fit: cover;
            border-top-left-radius: 20px;
            border-top-right-radius: 20px;
        }
        .card-title {
            font-weight: bold;
            font-size: 1.25rem;
        }
        .btn-primary {
            background-color: hotpink;
            border: none;
            border-radius: 12px;
            padding: 10px 20px;
        }
        .btn-primary:hover {
            background-color: deeppink;
        }
    </style>
</head>
<body>

<div class="container my-5">
    <div class="text-center mb-4" style="color: hotpink;">
        <h2>Sản phẩm Áo Dài</h2>
    </div>

    <form>
        <div class="row row-cols-1 row-cols-md-3 g-4">
            <div th:each="product : ${products}" class="col mb-4">
                <div class="card h-100">
                    <img th:src="@{'/images/' + ${product.image}}" class="card-img-top" alt="Ảnh sản phẩm">
                    <div class="card-body text-center">
                        <h5 class="card-title" th:text="${product.name}"></h5>
                        <p class="card-text">
                            <strong>Giá: <span class="text-success" th:text="${product.price}"></span> VNĐ</strong>
                        </p>
                        <a th:href="@{|/cart/add/${product.id}|}" class="btn btn-primary mt-2">Mua</a>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
